<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested HTML Tables</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 10px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .black-cell {
            background-color: black;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Tables in Tables</th>
        </tr>
        <tr>
            <td>
                <!-- Nested Table 1 -->
                <table>
                    <tr>
                        <th>Nested Table 1</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Row 1</td>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                </table>

                <!-- Nested Table 2 -->
                <table>
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>List</td>
                        <td colspan="2">
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>

                <!-- Nested Table 3 -->
                <table>
                    <tr>
                        <th>Nested Table 3</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Data A</td>
                        <td class="black-cell">HTML</td>
                        <td>Data C</td>
                    </tr>
                </table>

                <!-- Nested Table 4 -->
                <table>
                    <tr>
                        <th>Nested Table 4</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Alpha</td>
                        <td>Beta</td>
                        <td>Gamma</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
